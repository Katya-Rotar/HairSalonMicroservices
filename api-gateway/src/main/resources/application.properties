spring.application.name=api-gateway
server.port=9000

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.urls[0].name=Hairdresser Service
springdoc.swagger-ui.urls[0].url=/aggregate/hairdresser-service-management/v3/api-docs
springdoc.swagger-ui.urls[1].name=User Profile Service
springdoc.swagger-ui.urls[1].url=/aggregate/user-profile-service/v3/api-docs

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/hairSalon